<!DOCTYPE html>
<html lang="pt-BR" class="light h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Atleta Pro | Elite Performance</title>
  
  <!-- App Icon / Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="theme-color" content="#E95420" /> <!-- Atualizado para a nova cor primária -->

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lexend:wght@300;400;500;600;700;800;900&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class", // Manter dark mode para compatibilidade, mas o tema padrão será light
      theme: {
        extend: {
          colors: {
            "primary": "#E95420", // Nova cor primária (laranja avermelhado)
            "background-light": "#FFFFFF", // Novo fundo claro
            "surface-light": "#F5F5F5", // Nova superfície clara
            "surface-medium": "#E0E0E0", // Nova superfície média
            "text-dark": "#1A1A1A", // Novo texto escuro
            "text-medium": "#555555", // Novo texto médio
            "text-light": "#888888", // Novo texto claro
            "accent-green": "#00e676", // Manter para indicadores de sucesso
            "accent-red": "#ff1744", // Manter para indicadores de erro
            "accent-orange": "#ff9100", // Manter para indicadores específicos, mas usar primary para botões
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "lexend": ["Lexend", "sans-serif"]
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { 
      overscroll-behavior-y: none; 
      background-color: #FFFFFF; /* Fundo branco */
      color: #1A1A1A; /* Texto escuro por padrão */
      -webkit-tap-highlight-color: transparent;
    }
    #root { height: 100dvh; }
    /* Remover filtro do Leaflet para ter um mapa claro */
    .leaflet-tile-pane { filter: none; } 
    .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(0, 0, 0, 0.05); }
    input:focus { ring: 0 !important; }
    .elite-gradient-text {
      background: linear-gradient(to right, #E95420, #ff9100); /* Ajustar gradiente para nova primary */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "react/": "https://esm.sh/react@19.2.3/",
    "react": "https://esm.sh/react@19.2.3",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@0.14.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registered: ', registration);
          })
          .catch(registrationError => {
            console.log('ServiceWorker registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
