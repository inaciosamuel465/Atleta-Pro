<!DOCTYPE html>
<html lang="pt-BR" class="dark h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Atleta Pro | Elite Performance</title>
  
  <!-- App Icon / Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="theme-color" content="#258cf4" /> <!-- Atualizado para a cor primÃ¡ria -->

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lexend:wght@300;400;500;600;700;800;900&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#258cf4",
            "background-dark": "#0a0f14",
            "surface-dark": "#161b22",
            "surface-accent": "#1c232d",
            "accent-green": "#00e676",
            "accent-red": "#ff1744",
            "accent-orange": "#ff9100",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "lexend": ["Lexend", "sans-serif"]
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { 
      overscroll-behavior-y: none; 
      background-color: #0a0f14; 
      color: white;
      -webkit-tap-highlight-color: transparent;
    }
    #root { height: 100dvh; }
    .leaflet-tile-pane { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
    .glass-card { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    input:focus { ring: 0 !important; }
    .elite-gradient-text {
      background: linear-gradient(to right, #258cf4, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@3.6.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "react/": "https://esm.sh/react@19.2.3/",
    "react": "https://esm.sh/react@19.2.3",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registered: ', registration);
          })
          .catch(registrationError => {
            console.log('ServiceWorker registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
